<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Art of Bartending</title>
  <link rel="icon" type="image/x-icon" href="Everything else/Pictures/General use pictures/favicon.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
    }

    .header {
      border: 1px solid red;
      padding: 15px;
    }

    .banner {
      width: 100%;
      padding: 0;
      border: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .container {
      margin-top: 10vh;
      background-color: #2196F3;
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      grid-template-rows: auto auto;
      gap: 10px 10px;
      grid-auto-flow: row;
      grid-template-areas:
        "Tools Cocktails Definition Definition Definition"
        "Alcohol Credits Definition Definition Definition";
    }

    .Alcohol {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      grid-area: Alcohol;
    }

    .Tools {
      grid-area: Tools;
    }

    .Cocktails {
      grid-area: Cocktails;
    }

    .Credits {
      grid-area: Credits;
    }

    .Definition {
      grid-area: Definition;
    }
  </style>
</head>

<body>
  <div class="banner"><img src="Everything else/Pictures/General use pictures/banner-2.png"></div>
  <div class="container" style="margin-left:auto; margin-right: auto;">
    <div class="Alcohol">Alcohol</div>
    <div class="Tools"> Tools</div>
    <div class="Cocktails">Cocktails</div>
    <div class="Credits">Credits</div>
    <div class="Definition">What is Bartending</div>
  </div>
</body>

</html>
