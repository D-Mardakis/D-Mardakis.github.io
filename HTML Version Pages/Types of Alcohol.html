<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>The Art of Bartending</title>

    <link rel="shortcut icon" href="media/favicon.ico">

    <meta name="HandheldFriendly" content="False">
</head>

<!-- bgcolor="#545454" -->
<body color="white">
    <table width="100%" border="10px" frame="box">
        <tr align="center">
            <td height="60px" width="10%">
                <p>Home</p>
            </td>
            <td height="60px" width="30%">
                <p>Bartender's Tools</p>
            </td>
            <td height="60px" width="30%">
                <p>Famous Cocktails</p>
            </td>
            <td height="60px" width="30%">
                <p>Distinguished Bartenders</p>
            </td>
        </tr>
        <tr>
            <td colspan="4" height="60px">
                <table width="100%" border="10px" frame="box">

                    <!--Header spacer-->
                    <tr>
                        <td width="5%" height="60px" rowspan="5"></td>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px"></td>
                        <td width="5%" height="60px" rowspan="5"></td>
                    </tr>

                    <!--Base liquors and liquers container-->
                    <tr align="center">
                        <td width="30%" height="60px">
                            <p>Base liquors</p>
                        </td>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px">
                            <p>Liquers</p>
                        </td>
                    </tr>

                    <!--Second and third container spacer-->
                    <tr>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px"></td>
                    </tr>

                    <!--Wines and beers container-->
                    <tr align="center">
                        <td width="30%" height="60px">
                            <p>Wines and fortified wines</p>
                        </td>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px">
                            <p>Beers and sake</p>
                        </td>
                    </tr>

                    <!--Footer spacer-->
                    <tr>
                        <td width="5%" height="60px" rowspan="5"></td>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px"></td>
                        <td width="30%" height="60px"></td>
                        <td width="5%" height="60px" rowspan="5"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="60px" bgcolor="#3f3f3f" align="center" colspan="4">
                <font face="Arial" size="3" color="#7d7d7d">
                    <p>Made using <img src="..\media\Pictures\General\download.png" width="2%" align="middle"> by Dimitris Mardakis</p>
                </font>
            </td>
        </tr>
    </table>
</body>

</html>
